<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Document</title>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho__img" src="/assets/perfil-1.jpg" alt="Foto de perfil da Dr Sônia">

        <div>
            <h1 class="cabecalho__titulo">Olá, Sônia</h1>
            <p>Mais 4 consultas hoje</p>
        </div>
    </header>

    <div class="botao">
        <a class="botao__flutuante" href="">
            <img src="/assets/maisicone.png" alt="Botão flutuante">
        </a>
    </div>

    <div class="container__rodape">
        <footer class="rodape">
            <ul class="rodape__lista">
                <li class="rodape__lista__item">
                    <a class="rodape__lista__item__link" href="">
                        <img src="/assets/Calendarioicone.png" alt="Icone de uma calendario">
                        <p>Consultas</p>
                    </a>
                </li>

                <li class="rodape__lista__item">
                    <a class="rodape__lista__item__link" href="">
                        <img src="/assets/clientes icone.png" alt="Icone representando clientes">
                        <p>Clientes</p>
                    </a>
                </li>

                <li class="rodape__lista__item">
                    <a class="rodape__lista__item__link" href="">
                        <img src="/assets/relatorios icone.png" alt="Icone representando relatorios">
                        <p>Relatórios</p>
                    </a>
                </li>

                <li class="rodape__lista__item">
                    <a class="rodape__lista__item__link" href="">
                        <img src="/assets/menu icone.png" alt="Icone representando o menu">
                        <p>Menu</p>
                    </a>
                </li>
            </ul>
        </footer>
    </div>

</body>
</html>
